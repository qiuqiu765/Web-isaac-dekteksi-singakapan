<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Isaac Deteksi Singkapan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸª¨ Web Isaac - Deteksi Singkapan</h1>
    <p>Upload foto singkapan untuk simulasi deteksi area batuan (versi sederhana).</p>

    <input type="file" id="upload" accept="image/*">
    <button id="detectBtn">Deteksi Singkapan</button>

    <div class="result">
      <div>
        <h3>Gambar Asli</h3>
        <img id="original" alt="Original Image">
      </div>
      <div>
        <h3>Hasil Deteksi</h3>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <p class="note">Catatan: ini demo berbasis kecerahan (bukan model AI). Untuk hasil lebih baik gunakan model segmentasi.</p>
  </div>

  <script>
    let uploadedImage = null;
    const uploadInput = document.getElementById('upload');
    const detectBtn = document.getElementById('detectBtn');
    const originalImg = document.getElementById('original');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploadInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = new Image();
        uploadedImage.onload = function() {
          originalImg.src = uploadedImage.src;
          canvas.width = uploadedImage.width;
          canvas.height = uploadedImage.height;
          ctx.drawImage(uploadedImage, 0, 0);
        };
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    detectBtn.addEventListener('click', function() {
      if (!uploadedImage) {
        alert("Silakan upload gambar dulu!");
        return;
      }

      ctx.drawImage(uploadedImage, 0, 0);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;

      // Efek "deteksi singkapan" sederhana berdasarkan kecerahan
      for (let i = 0; i < data.length; i += 4) {
        const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
        if (brightness > 150) {
          // area terang (batuan)
          data[i] = 255; data[i + 1] = 255; data[i + 2] = 255;
        } else {
          // area gelap (vegetasi)
          data[i] = 30; data[i + 1] = 30; data[i + 2] = 30;
        }
      }

      ctx.putImageData(imgData, 0, 0);
    });
  </script>
</body>
</html>
